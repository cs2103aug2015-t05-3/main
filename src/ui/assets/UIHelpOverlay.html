<!doctype html>
<html>
	<head>
	<style>
		body {
			background-color: #FFFFFF;
			text-align: center;
		}
		table {
			padding-left: 50px;
			text-align: left;
			float: left;
			width: 100%;
		}
	</style>

	</head>
	<body>
		<h1>List of Commands</h1>
		<table>
			<tr>
				<th>Operation</th>
				<th>Command</th>
			</tr>
			<tr>
				<td>Add a task</td>
				<td>add &lt;task name&gt;</td>
			</tr>
			<tr>
				<td>Delete a task</td>
				<td>delete &lt;task name&gt;</td>
			</tr>
			<tr>
				<td>Update a task</td>
				<td>update &lt;task name&gt;</td>
			</tr>
			<tr>
				<td>Search task(s)</td>
				<td>search &lt;task name&gt;</td>
			</tr>
			<tr>
				<td>List task(s)</td>
				<td>list</td>
			</tr>
			<tr>
				<td>Mark a task(s)</td>
				<td>mark &lt;task name&gt;</td>
			</tr>
			<tr>
				<td>Undo</td>
				<td>undo</td>
			</tr>
			<tr>
				<td>Exit TaskBuddy</td>
				<td>exit</td>
			</tr>
		</table>
	</body>
</html>
